<html>
  <head>
    <title>{title_text}</title>
    <style type="text/css">
      *
      {
        font-family : verdana;
      }

      div.list
      {

      }

      div.list .product
      {
        width:300px;
        float:left;
        margin :5px;
        background-color:#ffffff;
        border : 1px solid black;
      }

      div.list .product .name
      {
        font-weight:bold;
        text-align:left;
        border-bottom:1px solid black;
        background-color: #00628B;
        color:white;
        font-weight:bold;
        padding:2px;
      }

      div.list .product .name a
      {
        color:white;
        text-decoration:underline;
      }

      div.list .product img.product
      {
        float:left;
        margin:5px;
        border:0;
        width:120px;
      }

      div.view.product, div.order, div.list.categories
      {
        border:1px solid black;
        background-color:#ffffff;
      }

      div.list.categories div.list
      {
        padding:5px;
      }

      div.list.categories div.list a
      {
        display:block;
        float  :left;
        width  :49%;
        text-align:left;
      }

      div.view.product label, div.order label, div.list.categories label
      {
        display:block;
        border-bottom:1px solid black;
        background-color: #00628B;
        color:white;
        font-weight:bold;
        padding:2px;
      }

      div.order label
      {
        border-bottom:none;
      }

      div.order
      {
        border-bottom:none;
      }

      div.view.product div.description
      {
        padding:10px;
        width:300px;
        float:left;
      }

      div.view.product div.image
      {
        float:left;
        margin:5px;
        padding:5px;
      }

      div.order table
      {
        border-collapse:collapse;
      }

      div.order td, div.order th
      {
        border: 1px solid black;
      }

      div.order td.first
      {
        border-left:none;
      }

      div.order td.last
      {
        border-right:none;
      }

      a.basket
      {
        display:block;
        text-align:center;
        clear:both;
      }

      a.checkout, a.categories, a.basket
      {
        display:block;
        background-color:#C0C0C0;
        width  :200px;
        text-align:center;
        border :1px outset;
        color  :black;
        text-decoration:none;
        padding:3px;
      }

      a.checkout:active, a.categories:active, a.basket:active
      {
        border :1px inset;
      }

      table.buttons
      {
        margin-top:1em;
        clear:both;
      }

      div.error, font.error
      {
        color:red;
      }

      div.breaker
      {
        font-size:1px;
        line-height:1px;
        height:1px;
        clear:both;
      }

      a.branding
      {
        display:block;
        text-align:center;
        font-size:10px;
        color    : #C0C0C0;
      }
    </style>
  </head>
  <body>
    {body}
  </body>
</html>
