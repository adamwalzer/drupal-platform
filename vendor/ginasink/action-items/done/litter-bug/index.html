<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/animate.css" />

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

    <audio id="click" preload="auto" >
    <source src="content/sound/ButtonClick.mp3" />
    </audio>

    <audio id="bkgmusic" preload="auto" loop>
    <source src="content/sound/bkgmusic.mp3" />
    </audio>

    <audio id="select" preload="auto" >
    <source src="content/sound/ParkItemSelect.mp3" />
    </audio>

    <audio id="cleanup" preload="auto" >
    <source src="content/sound/trash.mp3" />
    </audio>

    <audio id="trashroom" preload="auto" >
    <source src="content/sound/trashroom.mp3" />
    </audio>

     <audio id="no" preload="auto" >
    <source src="content/sound/no.mp3" />
    </audio>

    <audio id="school" preload="auto" >
    <source src="content/sound/school.mp3" />
    </audio>

    <audio id="ground" preload="auto" >
    <source src="content/sound/ground.mp3" />
    </audio>

    <audio id="sing" preload="auto" >
    <source src="content/sound/SingaboutIt.mp3" />
    </audio>

    <audio id="wow" preload="auto" >
    <source src="content/sound/wow.mp3" />
    </audio>

    <audio id="pledge" preload="auto" >
    <source src="content/sound/pledgeTwo.mp3" />
    </audio>

     <audio id="commit" preload="auto" >
    <source src="content/sound/commit.mp3" />
    </audio>

    <audio id="flip" preload="auto" >
    <source src="content/sound/flip_sound.mp3" />
    </audio>

    <body>

        <div class="body-content">
            <div class="ai_background">
                <div class="row">

                    <div class="col-md-12 custom-font game-title">
                        <div class=" text-left">
                            <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/flips/litterbug_white.png" />
                            LITTERBUG
                        </div>



                        <div class="col-md-2 text-right">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div><!--end row-->
                        </div><!--end text-right-->

                    </div><!--end custom-font game title-->

                    <span id="putcontenthere" name="putcontenthere"></span>

                    <div class="col-md-12 bkg-image">
                        <!-- this bk image is found in main.less -->
                    </div><!-- end bkg-image-->

                    <div class="close-Btn">
                        <img src="content/images/buttons/btn_exit.png" style="width:40px;height:40px;" />
                        <img src="content/images/buttons/btn_exit_on.png" style="width:40px;height:40px;" />
                    </div>

                      <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999;position:absolute;">
                        <div class="modal-dialog" style="margin-top: 159px;  margin-left: 98px;">
                            <div class="modal-content" style="width:420px; height:270px;">
                                <div class="blue-border" style="margin-left:-5px; margin-top:-7px; width:430px; height:325px;">
                                    <div class="modal-body custom-font modal-text">

                                        <div class="second-slide" style="margin-top:-9px;margin-left:-11px;">
                                            <img src="content/images/background/bakg_1.png" style="width:420px;height:273px;"/>
                                            <h1>Are you sure you<br />want to quit?</h1>
                                        </div>

                                        <div class="No">
                                            <img src="content/images/buttons/btn_no2.png" style="width:155px;height:88px;"/>
                                            <img src="content/images/buttons/btn_no2_on.png" style="width:155px;height:88px;" />
                                        </div>

                                        <div class="Yes">
                                            <img src="content/images/buttons/btn_yes.png" style="width:155px;height:88px;" />
                                            <img src="content/images/buttons/btn_yes_on.png" style="width:155px;height:88px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    </div><!--end row-->

            </div><!--end ai_background-->
        </div><!--end container body-content-->

    </body>
</html>
