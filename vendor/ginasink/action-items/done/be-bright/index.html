<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/animate.css" />

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>
    <body>

        <audio id="music" preload="auto" loop>
        <source src="content/sound/Instrumentals.mp3" />
        </audio>

        <div class="body-content">
            <div class="ai_background">
                <div class="row">

                    <div class="col-md-12 custom-font game-title">
                        <div class=" text-left">
                            <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/flips/bebright_white.png" />
                            BE BRIGHT!
                        </div>



                        <div class="col-md-2 text-right">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div><!--end row-->
                        </div><!--end text-right-->

                    </div><!--end custom-font game title-->

                    <span id="putcontenthere" name="putcontenthere"></span>

                    <div class="col-md-12 bkg-image">
                        <img src="content/images/background/BKG_1.png" />
                    </div><!-- end bkg-image-->

                     <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999;position:absolute;">
                    <div class="modal-dialog" style="margin-left: 73px;margin-top: 132px;">
                        <div class="modal-content" style="width:477px; height:310px;">

                            <div class="modal-body custom-font modal-text">

                                <div class="second-slide" style=" margin-left: -16px;margin-top: -16px;">
                                    <img src="content/images/background/BKG_exit.png" />


                                        <p style="position: absolute;top: 0;font-size: 36px;font-family: 'Source Sans Pro',sans-serif;font-weight: 700;text-align: center;color: #fff;margin-left: 63px;margin-top: 40px;">Are you sure you want<br />to quit?</p>


                                    <div class="yes" style="position:absolute;top:0;margin-top: 152px;margin-left: 64px;">

                                        <a href="#"><img src="content/images/buttons/btn_yes_on.png" /></a>
                                        <a href="#"><img src="content/images/buttons/btn_yes.png" /></a>

                                    </div>

                                    <div class="No" style="position: absolute;top: 0;margin-left: 274px;margin-top: 152px;">

                                        <a href="#"><img src="content/images/buttons/btn_no_on.png" /></a>
                                        <a href="#"><img src="content/images/buttons/btn_no.png" /></a>

                                    </div>
                                </div><!--end second-slide-->

                            </div>

                        </div>
                    </div>
                </div>

                    </div><!--end row-->

            </div><!--end ai_background-->
        </div><!--end container body-content-->

    </body>
</html>
