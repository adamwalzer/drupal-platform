    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>
        
        <link rel="stylesheet" href="css/site.css">
        
        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

<body>

<audio id="designBtn" preload="auto">
    <source src="content/sound/DesignButton.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="hinty" preload="auto">
    <source src="content/sound/Hint.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="me1" preload="auto">
    <source src="content/sound/Magic Explosion 1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="me2" preload="auto">
    <source src="content/sound/Magic Explosion 2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="me5" preload="auto">
    <source src="content/sound/Magic Explosion 5.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="mr2" preload="auto">
    <source src="content/sound/Melody Reminder 02.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="mr3" preload="auto">
    <source src="content/sound/Melody Reminder 03.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="nex" preload="auto">
    <source src="content/sound/Next_BackButton - Copy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="qt" preload="auto">
    <source src="content/sound/QuitButton.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="sec" preload="auto">
    <source src="content/sound/SecondActionOnSlide.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="sl3" preload="auto">
    <source src="content/sound/Slide 3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="sl4" preload="auto">
    <source src="content/sound/Slide 4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="sl6" preload="auto">
    <source src="content/sound/Slide 6.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="steps" preload="auto">
    <source src="content/sound/StepsAppear.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="titles" preload="auto">
    <source src="content/sound/TitleScreen.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="flipper" preload="auto">
    <source src="content/sound/FlipScreen_TAGit.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="container body-content" style="margin-left:0px; padding-left:0px;">
    <div class="col-md-12 ai_background">
        <div class="row">

            <div class="col-md-12 custom-font game-title">
                <div class="text-left">
                    <img style="width:72px; height:72px;" src="content/images/tagit_white.png" />
                    TAG IT
                </div>

                <div class="col-md-2 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span style="font-size:18px;"></span>
                        </div>
                    </div><!--end row-->
                </div><!--end text-right-->
            </div><!--end custom-font game title-->

            <div class="close-Btn" style="position:absolute; margin-left:3px; top:85px;">
                <div class="flip-on" style="z-index:10;"><img src="content/images/btn_exit_on.png" style="width:50px;" /></div>
                <div class="flip-off" style="z-index:9;"><img src="content/images/btn_exit.png" style="width:50px; margin-top:-52px;" /></div>
            </div>
          
            <span id="putcontenthere" name="putcontenthere"></span>

            <div class="col-md-12 bkg-image">
                <!--<img src="content/images/BKG_1.png"/>-->
            </div><!-- end bkg-image-->

             <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="position:absolute;">
                <div class="modal-dialog" style="margin-left:75px; margin-top:131px; position:absolute;">
                    <div class="modal-content" style="width:474px; height:275px;">
                        <div class="blue-border" style="margin-left:-31px; margin-top:-23px; width:589px; height:408px;">
                            <div class="modal-body custom-font modal-text">

                                <a href="~/ActionItem/AI1">
                                    <div class="flip-on" style="z-index:10;"><img src="content/images/btn_yes_on.png" class="img-responsive" alt="Responsive image" style="width:161px; margin-left:92px; position:absolute; z-index:8; margin-top:157px;"></div>
                                    <div class="flip-off" style="z-index:9;"><img src="content/images/btn_yes.png" class="img-responsive" alt="Responsive image" style="width:161px; position:absolute; margin-left:92px; z-index:9; margin-top:157px;"></div>
                                </a>

                                <div id="Btn-hide1">
                                    <div class="flip-on" style="z-index:10;"><img src="content/images/btn_no_on.png" class="img-responsive" alt="Responsive image" style="width:162px; margin-left:268px; position:absolute; z-index:8; margin-top:158px;"></div>
                                    <div class="flip-off" style="z-index:9;"><img src="content/images/btn_no.png" class="img-responsive" alt="Responsive image" style="width:162px; position:absolute; margin-left:268px; z-index:9; margin-top:158px;"></div>
                                </div>

                                <div class="second-slide" style="position:absolute; margin-top:55px; margin-left:95px; width:311px; text-align:center;">
                                    <h2 style="width:297px; margin-top:3px; font-size:35px; margin-left:15px; font-weight:700; font-family:'Source Sans Pro';">
                                        Are you sure you want to quit?
                                    </h2>
                                </div><!--end second-slide-->

                                <img src="content/images/BKG_1.png" class="img-responsive" alt="Responsive image" style="width:511px; margin-left:-10px; margin-top:-15px;" />

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--end row-->
    </div><!--end ai_background-->
</div><!--end container body-content-->

</body>   
</html>
