    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>
        
        <link rel="stylesheet" href="css/site.css">
        
        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

<body>

<audio id="btn_click" preload="auto">
        <source src="content/sound/Button Click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="load_12" preload="auto">
        <source src="content/sound/Load Slide 12.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="load_15" preload="auto">
        <source src="content/sound/Load Slides 15-19.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="load_8" preload="auto">
        <source src="content/sound/Load Slides 8_10_20_27.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="select_clouds" preload="auto">
        <source src="content/sound/Select Clouds.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="skip_btn" preload="auto">
        <source src="content/sound/Skip Button.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="btn_thunder" preload="auto">
        <source src="content/sound/Thunder.mp3" type="audio/mpeg">

    </audio>

    <audio id="title_screen" preload="auto">
        <source src="content/sound/Title Screen load.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>




    <div class="body-content">
        <div class="ai_background">
            <div class="row">

                <div class="col-md-12 custom-font game-title">
                    <div class=" text-left">
                        <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/cloudinajar_white.png" />
                       CLOUD IN A JAR
                    </div>

                    <div class="col-md-2 text-right">
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-size:18px;"></span>
                            </div>
                        </div><!--end row-->
                    </div><!--end text-right-->

                </div><!--end custom-font game title-->

                
              
                <span id="putcontenthere" name="putcontenthere"></span>

                <div class="col-md-12 bkg-image">
                    <img src="content/images/BKG.png" />
                </div><!-- end bkg-image-->

                 

                </div><!--end row-->

        </div><!--end ai_background-->
    </div><!--end container body-content-->



</body>   
</html>
