    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

<body>

 <audio id="btn_click" preload="auto">
        <source src="content/sound/Button click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="vo_transform" preload="auto">
        <source src="content/sound/Transforms (mp3cut.net).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="vo_word" preload="auto">
        <source src="content/sound/New word1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="vo_times" preload="auto">
        <source src="content/sound/3 times fast.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="vo_photo" preload="auto">
        <source src="content/sound/Photo 2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="title_screen" preload="auto">
        <source src="content/sound/Title Screen Load.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="other_screens" preload="auto">
        <source src="content/sound/All Other Screen loads.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>



    <div class="container body-content">
        <div class="col-md-12 ai_background">
            <div class="row">

                <div class="col-md-12 custom-font game-title">
                    <div class=" text-left">
                        <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/airtransformer_flip_white.png" />
                        AIR TRANSFORMERS
                    </div>

                    <div class="col-md-2 text-right">
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-size:18px;"></span>
                            </div>
                        </div><!--end row-->
                    </div><!--end text-right-->

                </div><!--end custom-font game title-->



                <span id="putcontenthere" name="putcontenthere"></span>

               <div class="col-md-12 bkg-image">
                        <img src="content/images/bkg.png" />
                    </div><!-- end bkg-image-->



                </div><!--end row-->

        </div><!--end ai_background-->
    </div><!--end container body-content-->



</body>
</html>
