<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

<body>

    <audio id="btn_click" preload="auto">
        <source src="content/sound/Button Click1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="title_screen" preload="auto">
        <source src="content/sound/Title Screen.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="slide_13" preload="auto">
        <source src="content/sound/Slide 13.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="slide_17" preload="auto">
        <source src="content/sound/Slide 17.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="slide_3" preload="auto">
        <source src="content/sound/Slide 3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="slide_4" preload="auto">
        <source src="content/sound/Slides 4_5_6.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="btn_upload" preload="auto">
        <source src="content/sound/Upload_Select Button.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="flip" preload="auto">
        <source src="content/sound/flip screen.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="body-content">
        <div class="ai_background">
            <div class="row">

                <div class="col-md-12 custom-font game-title">
                    <div class=" text-left">
                        <img style="width:72px; height:72px; margin-bottom:3px;" src="content/images/meerkat_white.png" />
                        MEERKAT MANIA
                    </div>

                    <div class="col-md-2 text-right">
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-size:18px;"></span>
                            </div>
                        </div><!--end row-->
                    </div><!--end text-right-->

                </div><!--end custom-font game title-->

                <div class="close-Btn" style="top:0;">
                    <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_exit_on.png" class="img-responsive" alt="Responsive image" style="width: 37px;"></div>
                    <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_exit.png" class="img-responsive" alt="Responsive image" style=" width: 37px; margin-top: -38px;" ></div>
                </div>

                <span id="putcontenthere" name="putcontenthere"></span>

                <div class="col-md-12 bkg-image">
                   <!-- <img src="content/images/BKG_1.png" />-->
                </div><!-- end bkg-image-->

                <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false"style="position:absolute;">
                    <div class="modal-dialog" style="margin-left: 44px;margin-top: 131px;position: absolute;">
                        <div class="modal-content" style="width: 533px; height: 316px;opacity: .9;">
                            <div class="blue-border" style="margin-left: -31px; margin-top: -23px; width: 589px; /* height: 408px; */">
                                <div class="modal-body custom-font modal-text">

                                    <a href="~/ActionItem/AI1">
                                        <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_yes_on.png" class="img-responsive" alt="Responsive image" style="width:93px; margin-left:132px; position:absolute; z-index:8; margin-top:222px;"></div>
                                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons/btn_yes.png" class="img-responsive" alt="Responsive image" style="width:93px; position:absolute; margin-left:132px; z-index:9; margin-top:222px;"></div>
                                    </a>

                                    <div id="Btn-hide1">
                                        <div class="flip-on" style="z-index:10;"><img src="content/images/buttons/btn_no_on.png" class="img-responsive" alt="Responsive image" style="width:83px; margin-left:320px; position:absolute; margin-top:222px;"></div>
                                        <div class="flip-off" style="z-index:9;"><img src="content/images/buttons//btn_no.png" class="img-responsive" alt="Responsive image" style="width:83px; margin-left:320px; margin-top:222px;"></div>
                                    </div>

                                    <div class="second-slide" style="position:absolute; margin-top:76px; margin-left:125px; width:311px; text-align:center;">
                                        <h1>Are you sure you want to quit?</h1>
                                    </div><!--end second-slide-->
                                    <img src="content/images/frames/frame_9.png" class="img-responsive" alt="Responsive image" style="width:539px; margin-left:13px;" />

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!--end row-->
        </div><!--end ai_background-->
    </div><!--end container body-content-->

</body>
</html>
