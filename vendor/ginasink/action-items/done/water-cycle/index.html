<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/animate.css" />

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

        <div class="body-content">
            <div class="ai_background">
                <div class="row">

                    <div class="col-md-12 custom-font game-title">
                        <div class=" text-left">
                            <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/flips/watercycle_white.png" />
                            WATER CYCLE
                        </div>



                        <div class="col-md-2 text-right">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div><!--end row-->
                        </div><!--end text-right-->

                    </div><!--end custom-font game title-->

                    <span id="putcontenthere" name="putcontenthere"></span>

                    <div class="col-md-12 bkg-image">
                        <!--<img src="content/images/background/BKG_1.png" />-->
                    </div><!-- end bkg-image-->

                   <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999;position:absolute;">
                        <div class="modal-dialog" style="margin-top:140px; margin-left:51px;">
                            <div class="modal-content" style="width:516px; height:288px;border-radius: 30px;">
                                <div class="blue-border" style="margin-left:-5px; margin-top:-7px; width:430px; height:325px;">
                                    <div class="modal-body custom-font modal-text">

                                        <div class="second-slide" style="margin-left: -9px;margin-top: -11px;">

                                            <h2 style="position: absolute;text-align:center;font-size:45px;font-family:'Source Sans Pro',sans-serif;font-weight:700;margin-left: 73px;width:362px;">Are you sure<br />you want to quit?</h2>
                                           <img src="content/images/background/frames_3.png" style="width:516px;height:293px;"/>

                                            <div class="Yes" style="position:absolute;top:0;margin-top:157px;margin-left:107px;">
                                                <a href="#">
                                                    <img src="content/images/buttons/btn_yes.png" />
                                                    <img src="content/images/buttons/btn_yes_on.png" />
                                                </a>
                                            </div>

                                            <div class="No"style=" position: absolute;top:0;margin-top:157px;margin-left:298px;">

                                                <a href="#">
                                                    <img src="content/images/buttons/btn_no.png" />
                                                    <img src="content/images/buttons/btn_no_on.png" />
                                                </a>

                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div><!--end pop up-->

                    </div><!--end row-->

            </div><!--end ai_background-->
        </div><!--end container body-content-->

    </body>
</html>
