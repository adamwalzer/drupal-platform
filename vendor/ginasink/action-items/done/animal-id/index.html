    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

<body>

 <audio id="btn_wrong" preload="auto">
        <source src="content/sound/Incorrect Sound (mp3cut.net).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="title_screen" preload="auto">
        <source src="content/sound/Title Screen Load.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="btn_yes" preload="auto">
        <source src="content/sound/Correct Sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="other_screen" preload="auto">
        <source src="content/sound/Selection Screen.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="final" preload="auto">
        <source src="content/sound/Get Flip Screen.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="lion" preload="auto">
        <source src="content/sound/Lion.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="dolphin" preload="auto">
        <source src="content/sound/Dolphin.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>




    <div class="container body-content">
        <div class="col-md-12 ai_background">
            <div class="row">

                <div class="col-md-12 custom-font game-title">
                    <div class=" text-left">
                        <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/AnimalID_white.png" />
                        ANIMAL ID
                    </div>

                    <div class="col-md-2 text-right">
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-size:18px;"></span>
                            </div>
                        </div><!--end row-->
                    </div><!--end text-right-->

                </div><!--end custom-font game title-->

                 <div id="close-Btn" style=" position: absolute;  z-index: 1;  margin-left: 588px;  margin-top: 97px; top:0;">

                <div class="flip-on" style="z-index:10;"><img src="content/images/btn_exit_on.png" class="img-responsive" alt="Responsive image" style=" width: 32px; margin-bottom: -32px;"></div>
                <div class="flip-off" style="z-index:9;"><img src="content/images/btn_exit.png" class="img-responsive" alt="Responsive image" style="width:32px;"></div>

                </div><!--end close button-->

                <span id="putcontenthere" name="putcontenthere"></span>

                <div class="col-md-12 bkg-image">
                    <img src="content/images/bkg.png" />
                </div><!-- end bkg-image-->

                 <!--Start Quit Modal-->
<div class="modal fade" id="pop-up" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="position:absolute;">
    <div class="modal-dialog" style="margin-left: 44px;margin-top: 151px;position: absolute;">
        <div class="modal-content" style="width: 533px; height: 269px;opacity: .9;">
            <div class="blue-border" style="margin-left: -31px; margin-top: -23px; width: 589px; /* height: 408px; */">
                <div class="modal-body custom-font modal-text">

                    <div id="Btn-hide">
                    <div class="flip-on" style="z-index:10;"><img src="content/images/btn_exit_on.png" class="img-responsive" alt="Responsive image" style="width: 32px; margin-left: 493px; position: absolute; z-index: 8; margin-top: 22px;"></div>
                    <div class="flip-off" style="z-index:9;"><img src="content/images/btn_exit.png" class="img-responsive" alt="Responsive image" style=" width: 32px; position: absolute; margin-left: 493px; z-index: 9; margin-top: 22px;"></div>
                    </div>

                    <div class="second-slide" style=" position: absolute; margin-top: 47px; margin-left: 49px; width: 478px;">
                    <img src="content/images/header_Quit.png" class="img-responsive" alt="Responsive image" style=" width: 377px;  margin-left: 38px;" />

                    <a href="~/ActionItem/AI3">
                    <div class="flip-on" style="z-index:10;"><img src="content/images/btn_yes_on.png" class="img-responsive" alt="Responsive image" style=" width: 188px; position: absolute; margin-left: 38px; margin-top: 9px;"></div>
                    <div class="flip-off" style="z-index:9;"><img src="content/images/btn_yes.png" class="img-responsive" alt="Responsive image" style="width:188px;margin-left: 38px;margin-top: 9px;"></div>
                    </a>

                    <div id="Btn-hide1">
                    <div class="flip-on" style="z-index:10;"><img src="content/images/btn_no_on.png" class="img-responsive" alt="Responsive image" style=" width: 180px; margin-left: 236px; position: absolute;"></div>
                    <div class="flip-off" style="z-index:9;"><img src="content/images/btn_no.png" class="img-responsive" alt="Responsive image" style="width:180px;margin-left: 236px;"></div>
                    </div>

                    </div><!--end second-slide-->
                    <img src="content/images/module.png" class="img-responsive" alt="Responsive image" />

                </div>
            </div>
        </div>
    </div>
</div>
<!--End Quit Modal-->
                </div><!--end row-->

        </div><!--end ai_background-->
    </div><!--end container body-content-->



</body>
</html>
