<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>

<body>

    <div class="body-content">
        <div class="col-md-12 ai_background">
            <div class="row">

                <div class="col-md-12 custom-font game-title">
                    <div class=" text-left">
                        <img style=" width: 72px;     height: 72px;     margin-bottom: 15px;     margin-left: -86px;" src="content/images/bikebits_white.png">
                            BIKE BITS
                    </div>

                    <div class="col-md-2 text-right">
                        <div class="row">
                            <div class="col-md-12">
                                <span style="font-size:18px;"></span>
                            </div>
                        </div><!--end row-->
                    </div><!--end text-right-->

                </div><!--end custom-font game title-->



                <span id="putcontenthere" name="putcontenthere"></span>



                 <div class="modal fade" id="game-complete" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false">
                        <div class="modal-dialog" style="margin-left: 118px; top:85px;">
                            <div class="modal-content" style="width:393px; height:310px;">
                                <h2><strong>Are you sure you want to quit?</strong></h2>
                            </div>
                            <div class="blue-border" style="margin-left:-5px; margin-top:-7px; width:405px; height:325px;">
                                <div class="modal-body custom-font modal-text">

                                    <div class="popup-image" style="margin-left: -42px; margin-top: -87px;">
                                        <img src="content/images/chain_frame.png" style="width:451px; margin-top:-259px; height:370px;" />


                                        <div id="yes">
                                            <a href="/ActionItem/AI1">
                                                <div id="option1">
                                                    <div class="flip-on"> <img src="content/images/yes1.png" style="position: absolute; margin-top: -196px; margin-left: 237px; width: 126px;" alt="yes" /></div>
                                                    <div class="flip-off" style="margin-bottom 150px;z-index:9;">
                                                        <img src="content/images/yes3.png" style="position: absolute; margin-top: -196px; margin-left: 237px; width: 126px;" alt="yes" /></div>
                                                </div>
                                            </a>
                                        </div>

                                        <div id="no">
                                            <div id="option2">
                                                <div class="flip-on"><img src="content/images/no2.png" style="position: absolute; margin-top: -219px; margin-left: 237px; width: 110px;" alt="no" /></div>
                                                <div class="flip-off"><img src="content/images/no3.png" style="position: absolute; margin-top: -219px; margin-left: 237px; width: 110px;" alt="no" /></div>
                                            </div>
                                        </div>
                                    </div><!--end popup-image-->




                </div><!--end row-->

        </div><!--end ai_background-->
    </div><!--end container body-content-->



</body>
</html>
