<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@ViewBag.Title - Change My World Now</title>

        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="css/animate.css" />

        <!-- Thirdparty JS Scripts -->
        <script src="javascript/thirdparties/modernizr-2.8.3.js"></script>
        <script src="javascript/thirdparties/jquery-2.1.4.js"></script>
        <script src="javascript/thirdparties/bootstrap.js"></script>
        <script src="javascript/thirdparties/respond.js"></script>
        <script src="javascript/thirdparties/jquery-ui.js"></script>

        <!-- Platform JS Scripts -->
        <script type="text/javascript" src="../../../../../sites/all/modules/cmwn_module/cmwn_games/js/cmwn_games.js"></script>

        <!-- Interal JS Scripts -->
        <script type="text/javascript" src="javascript/modals.js"></script>
        <script type="text/javascript" src="javascript/initialize.js"></script>
    </head>
    <body>

        <audio id="bkmusic" preload="auto" loop>
        <source src="content/sound/Background.mp3" />
        </audio>

        <audio id="play" preload="auto">
        <source src="content/sound/ButtonClick.mp3" />
        </audio>

        <audio id="correct" preload="auto">
        <source src="content/sound/Correct.mp3" />
        </audio>

        <audio id="incorrect" preload="auto">
        <source src="content/sound/Incorrect.mp3" />
        </audio>

        <audio id="slide3" preload="auto">
        <source src="content/sound/slide3.mp3" />
        </audio>

        <audio id="slides" preload="auto">
        <source src="content/sound/Slides.mp3" />
        </audio>

        <audio id="done" preload="auto">
        <source src="content/sound/Slidedone.mp3" />
        </audio>

        <audio id="flipscreen" preload="auto">
        <source src="content/sound/flipscreen.mp3" />
        </audio>
        <div class="body-content">
            <div class="ai_background">
                <div class="row">

                    <div class="col-md-12 custom-font game-title">
                        <div class=" text-left">
                            <img style="width:72px; height:72px;margin-bottom:3px;" src="content/images/flips/fruityvegveg_white.png" />
                            FRUITY VEG VEG
                        </div>

                        <div class="close-Btn">
                        <img src="content/images/buttons/btn_exit.png" style="width:56px;height:56px;"/>
                        <img src="content/images/buttons/btn_exit_on.png" style="width:56px;height:56px;" />
                        </div>


                        <div class="col-md-2 text-right">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div><!--end row-->
                        </div><!--end text-right-->

                    </div><!--end custom-font game title-->

                    <span id="putcontenthere" name="putcontenthere"></span>

                    <div class="col-md-12 bkg-image">
                        <img src="content/images/background/BKG_1.png" />
                    </div><!-- end bkg-image-->

                     <div class="modal fade" id="retry-level" tabindex="-1" role="dialog" aria-labelledby="actionCompleteLabel" aria-hidden="false" style="z-index:999;position:absolute;">
                        <div class="modal-dialog" style="margin-top: 148px;  margin-left: 79px;">
                            <div class="modal-content" style="width:460px; height:290px;">

                                <div class="modal-body custom-font modal-text">

                                    <div class="second-slide">

                                        <div class="txt">
                                            <p>Are you sure you<br />want to quit?</p>
                                         </div>

                                    <img src="content/images/background/BKG_1.png" style="width:458px;height:289px;"/>

                                    <div class="border-white">
                                        <img src="content/images/frame_1.png" style="width:417px;height:251px;"/>
                                    </div>

                                    <div class="No">
                                        <img src="content/images/buttons/btn_no.png" style="width:150px;height:78px;"/>
                                        <img src="content/images/buttons/btn_no_on.png" style="width:150px;height:78px;" />
                                    </div>

                                    <div class="Yes">
                                        <img src="content/images/buttons/btn_yes.png" style="width:150px;height:78px;" />
                                        <img src="content/images/buttons/btn_yes_on.png" style="width:150px;height:78px;" />
                                    </div>
                                </div><!--end second-slide-->

                            </div>

                            </div>
                        </div>
                     </div>

                    </div><!--end row-->

            </div><!--end ai_background-->
        </div><!--end container body-content-->

    </body>
</html>
